<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase.js"></script>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
<canvas id="myChart" width="200" height="200"></canvas>
<script>

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Output (Planta 1)',
                data: [],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
            responsive: true,
            elements: {
                        point: {
                                 radius: 0
                        }
                    }
                }
    });

    var counter = 0;

    function addData(chart, counter, data) {
        chart.data.labels.push(counter);
        chart.data.datasets.forEach((dataset) => {
            dataset.data.push(data);
        });
        chart.update();
    }

    function removeData(chart) {
        chart.data.labels.pop();
        chart.data.datasets.forEach((dataset) => {
            dataset.data.pop();
        });
        chart.update();
    }

    //Firebase code
    //Config values to ba adapted!
    var config = {
        apiKey: "AIzaSyCf6czF2GO0tlml2fIWHaLfJiuJ1VD1PW4",
        authDomain: "planificadordatabase.firebaseapp.com",
        databaseURL: "https://planificadordatabase-default-rtdb.firebaseio.com",
        projectId: "planificadordatabase",
        storageBucket: "planificadordatabase.appspot.com",
        messagingSenderId: "480217596214",
        appId: "1:480217596214:web:9196170f9b12953736b397"
    };

    firebase.initializeApp(config);

    firebase.database().ref("arduinoMonitoreo").orderByKey()
    .on('child_added', function(snapshot) {
        counter += 1;
        addData(myChart, counter, snapshot.val().output);                                
    }).catch(error => {
        console.log(error.message);
    });


</script>

</body>
</html>
